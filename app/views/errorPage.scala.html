@(errorTitle: String, errorBody: Html)


@main("Erreur - " + errorTitle) {

    <div class="container">
        <br>

        <div class="row">
            <div class="col-lg-12">

                <h1>Une erreur s'est produite</h1>

                @errorBody

            </div>
        </div>

    </div>
}
