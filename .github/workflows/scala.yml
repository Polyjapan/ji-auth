name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Set-up key
      run: mkdir ~/.sbt ; echo "realm=reposilite\nhost=repository.japan-impact.ch\nuser=${{ secrets.MavenUser }}\npassword=${{ secrets.MavenPassword }}" > ~/.sbt/.credentials
    - name: Build
      run: sbt dist ; sbt packageBin ; sbt packageDoc
    - name: Deploy
      run: sbt "project api" publish
    - name: Copy files
      run: mkdir jars ; cp api/target/scala-*/*.jar jars/ ; mkdir server ; cp target/universal/*.zip server
    - name: Upload API
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: API
        # Directory containing files to upload
        path: jars/
    - name: Upload bin
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: Server
        # Directory containing files to upload
        path: server
