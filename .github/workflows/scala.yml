name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build
      run: sbt dist ; sbt packageBin ; sbt packageDoc
    
    - name: Copy files
      run: mkdir jars ; cp api/target/scala-*/*.jar jars/ ; mkdir server ; cp target/universal/*.zip server
    - name: Upload API
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: API
        # Directory containing files to upload
        path: jars/
    - name: Upload bin
      uses: actions/upload-artifact@v1.0.0
      with:
        # Artifact name
        name: Server
        # Directory containing files to upload
        path: server
